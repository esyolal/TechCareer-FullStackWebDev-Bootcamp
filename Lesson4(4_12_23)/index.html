<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <title>Bootstrap Projesi</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Education</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Bootstrap Örnek Projesi</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis ea ipsum, tempore officiis numquam ut
            amet itaque consequatur tempora maxime dolor, dolorem consequuntur provident sint obcaecati earum alias odio
            nemo?</p>
        <form>
            <div class="form-group">
                <label for="exampleInputName">Ad</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Adınız">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail">E-posta</label>
                <input type="text" class="form-control" id="exampleInputEmail" placeholder="E-posta">
            </div>
            <div class="form-group">
                <label for="exampleMessage">Mesajınız</label>
                <textarea class="form-control" id="exampleMessage" rows="3" placeholder="Mesajınızı giriniz..."></textarea>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Gönder</button>
        </form>

    </div>
</body>

</html>
