<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <title>Container</title>
<style>
    .container-sample{
        background-color: red;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom:20px;
    }
</style>
</head>
<body>
    <div class="container container-sample">
        Container
    </div>
    <h1 class="display-1">Başlık 1</h1>
    <h1 class="display-2">Başlık 2</h1>
    <h1 class="display-3">Başlık 3</h1>
    <figure>
        <img src="pp.jpg" class="img-fluid rounded" alt="Responsive Image">
        <figcaption class="figure-caption">Resmin Açıklaması</figcaption>
    </figure>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Başlık 1</th>
                <th scope="col">Başlık 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Veri 1</td>
                <td>Veri 2</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Veri 1</td>
                <td>Veri 2</td>
            </tr>
        </tbody>
    </table>
    <select class="form-select">
        <option selected>Seçenekler</option>
        <option value="1">Seçenek 1</option>
        <option value="2">Seçenek 2</option>
        <option value="3">Seçenek 3</option>
    </select>
</body>
</html>
