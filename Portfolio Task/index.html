<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emre Sebati Yolal - 2023</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <span class="loader"></span>
    <div class="content" style="display:none;">
    <img src="img/palmtree.png"
        style="opacity: 0.1;position:fixed;margin: 265px -200px; pointer-events: none; transform: rotate(40deg); background-attachment: fixed;  z-index: -1;"
        alt="">
    <img src="img/palmtree.png"
        style="opacity: 0.1;position:fixed;margin: 265px 1300px; pointer-events: none;  transform: rotate(300deg); background-attachment: fixed;  z-index: -1;"
        alt="">
    <header>
        <section id="top">
            <div class="profile-picture">
                <img src="https://avatars.githubusercontent.com/u/29539711?v=4" alt="esy" width="100px">
            </div>
            <div class="info">
                <h1>Emre Sebati Yolal</h1>
                <p>Full Stack Developer</p>
            </div>
            <div class="social-media-icons">
                <a href="https://instagram.com/esyolalz" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/esyolal" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://github.com/esyolal" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/esyolal/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
    </header>
    <main>
        <section id="left">
            <div class="baslik">
                <h2>Eğitimler</h2>
                <div class="card">
                    <a href="https://www.mu.edu.tr/tr" target="_blank"><img src="http://www.mu.edu.tr/Icerik/Sayfa/bidb.mu.edu.tr/logo1_ufak.png" alt="Proje Resmi"
                        style="border-radius: 0%;"></a>
                    <h3>Bilgisayar Programcılığı</h3>
                </div>
                <div class="card">
                    <a href="https://avrasya.edu.tr/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/tr/d/d8/Avrasya_%C3%9Cniversitesi_logosu.jpg"
                        width="100px" alt="Proje Resmi"></a>
                    <h3>Bilgisayar Mühendisliği</h3>
                </div>
            </div>
        </section>
        <section id="mid">
            <div class="baslik">
                <h2>Bootcampler</h2>
                <div class="card">
                    <img src="https://www.techcareer.net/assets/images/common/techcareer-logo-og-image.png"
                        width="100px" alt="Proje Resmi">
                    <h3>Full Stack Web Developer Bootcamp</h3>
                </div>
            </div>
        </section>
        <section id="right">
            <div class="baslik">
                <h2>Bana Ulaşın</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Adınız:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Adresiniz:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız:</label>
                        <textarea name="message" id="message" rows="5" required></textarea>
                    </div>
            
            <button type="submit" class="btn">Gönder</button>
            </form>
        </div>
        </section>
    </main>
    <footer>
        <h5>&copy; 2023 Emre Sebati Yolal Tüm Hakları Saklıdır.</h5>
    </footer>
    <script>
            document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function() {
                document.querySelector(".loader").style.display = "none";
                document.querySelector(".content").style.display = "block";
            }, 3000);
        });
    </script>
    </div>
</body>

</html>
